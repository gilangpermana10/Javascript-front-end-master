    <title>String Template</title>
</head>
<body>
    <script>
        const firstName = "Gilang";
        const lastName = "Permana";
        const nilai = 80;

        const template = `Hello ${firstName} ${lastName} ${nilai >= 75 ? "Lulus" : "Tidak Lulus"}`;
        document.writeln(template);
    </script>
    
    <br>

    <script>
        const multiLine=`
Hello,

        `;

        document.writeln("</pre>");
        document.writeln(multiLine);
        document.writeln("</pre>");

</body>
